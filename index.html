      <div style="gap: 1rem; display: flex; flex-direction: column; justify-content: center; align-items: center; position: absolute; inset: 0">

        <p style="font-family: 'Arial'; font-size: 1.4rem; font-weight: 500; padding: 0; margin: 0; line-height: 1.2;">Loading...</p>
      </div>
    </div>
